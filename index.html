<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Signup page</title>
</head>
<body>
    <form class="form">
        <h1>create account</h1>
        <p>
            invite your friends and earn $2 on every signup. 
            You can use credit to purchase Pro Plans.
        </p>
        
        <input type="email" name="email" id="email" placeholder="email address">
        <input type="password" name="password" id="password" placeholder="password">
        <input type="submit" value="sign up" id="signup">
        <div class="divider"><p>or</p></div>


        
        <input type="submit" value="sign up with google" id="with-google">
        
        <input type="submit" value="sign up with facebook" id="with-facebook">
        <input type="submit" value="sign up with twitter" id="with-twitter">
        <p>
            By creating an account, you agree to iconscout. 
            <span>terms of use & privacy</span>
        </p>
    </form>
    
</body>
</html>
